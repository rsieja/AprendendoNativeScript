RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/NativeScript/SideDrawer/getting-started
-->
<RadSideDrawer [drawerTransition]="sideDrawerTransition">
	<GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
		<StackLayout row="0" class="sidedrawer-header">
			<Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
			<Label class="sidedrawer-header-brand" text="Nome"></Label>
			<Label class="footnote" text="nome@email.com.br"></Label>
		</StackLayout>

		<ScrollView row="1">
			<StackLayout class="sidedrawer-content">
				<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
					<Label col="0" text="&#xf015;" class="fa"></Label>
					<Label col="1" text="Home" class="p-r-10"></Label>
				</GridLayout>
				
				<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/perfil')" (tap)="onNavItemTap('/perfil')">
					<Label col="0" text="&#xf013;" class="fa"></Label>
					<Label col="1" text="Editar Perfil" class="p-r-10"></Label>
				</GridLayout>

				<StackLayout class="hr-light"></StackLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/diario')" (tap)="onNavItemTap('/diario')">
					<Label col="0" text="&#xf1ea;" class="fa"></Label>
					<Label col="1" text="Diário" class="p-r-10"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/historico')" (tap)="onNavItemTap('/historico')">
					<Label col="0" text="&#xf1da;" class="fa"></Label>
					<Label col="1" text="Histórico" class="p-r-10"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/ajuda')" (tap)="onNavItemTap('/ajuda')">
					<Label col="0" text="&#xf128;" class="fa"></Label>
					<Label col="1" text="Ajuda" class="p-r-10"></Label>
				</GridLayout>

				<StackLayout class="hr-light"></StackLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/emergencia')" (tap)="onNavItemTap('/emergencia')">
					<Label col="0" text="&#xf071;" class="fa"></Label>
					<Label col="1" text="EMERGÊNCIA" class="p-r-10"></Label>
				</GridLayout>
			</StackLayout>
		</ScrollView>
	</GridLayout>

	<page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
